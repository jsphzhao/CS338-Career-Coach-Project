<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova – Career Coach</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --panel: #1e293b;
        --accent: #38bdf8;
        --accent-light: #bae6fd;
        --text: #f8fafc;
        --user: #22c55e;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(160deg, #0f172a, #111827);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
      }

      .chat-shell {
        width: min(960px, 100%);
        background: rgba(15, 23, 42, 0.86);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 24px;
        backdrop-filter: blur(16px);
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      header {
        padding: 1.5rem 2rem 1rem;
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.22), transparent);
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }

      header h1 {
        margin: 0;
        font-size: 1.8rem;
        letter-spacing: 0.03em;
      }

      header p {
        margin: 0.35rem 0 0;
        color: rgba(226, 232, 240, 0.78);
        max-width: 48ch;
      }

      #chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem 2rem;
        display: flex;
        gap: 1rem;
        flex-direction: column;
      }

      .message-row {
        display: flex;
        gap: 0.75rem;
        align-items: flex-start;
      }

      .message-row.user {
        flex-direction: row-reverse;
      }

      .avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-size: 1.15rem;
        color: var(--bg);
        background: var(--accent-light);
      }

      .message-row.user .avatar {
        background: rgba(34, 197, 94, 0.2);
        color: var(--user);
      }

      .bubble {
        max-width: 70ch;
        padding: 0.95rem 1.15rem;
        border-radius: 18px;
        line-height: 1.5;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .message-row.user .bubble {
        background: rgba(34, 197, 94, 0.12);
        border-color: rgba(34, 197, 94, 0.35);
      }

      .bubble.question {
        border-left: 3px solid var(--accent);
        background: rgba(56, 189, 248, 0.08);
      }

      form {
        border-top: 1px solid rgba(148, 163, 184, 0.25);
        padding: 1.25rem 1.5rem;
        display: flex;
        gap: 1rem;
        background: rgba(15, 23, 42, 0.92);
      }

      textarea {
        flex: 1;
        resize: none;
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 16px;
        padding: 0.9rem 1.1rem;
        font-size: 1rem;
        background: rgba(15, 23, 42, 0.75);
        color: var(--text);
        min-height: 64px;
        transition: border-color 0.2s ease;
      }

      textarea:focus {
        outline: none;
        border-color: var(--accent);
      }

      button {
        background: linear-gradient(135deg, var(--accent), #2563eb);
        border: none;
        border-radius: 14px;
        padding: 0 1.4rem;
        font-weight: 600;
        color: #0b1120;
        cursor: pointer;
        display: grid;
        place-items: center;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: wait;
        box-shadow: none;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
      }

      .status-banner {
        text-align: center;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.6);
        padding: 0.4rem 0 0.8rem;
      }

      @media (max-width: 640px) {
        header {
          padding: 1.25rem 1.3rem 0.9rem;
        }

        #chat-window {
          padding: 1.25rem 1.3rem;
        }

        form {
          flex-direction: column;
        }

        button {
          width: 100%;
          padding: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-shell">
      <header>
        <h1>Nova</h1>
        <p>
          Your AI career coach for the DRIVEN program. We’ll pace the conversation, navigate tough feelings, and plan
          realistic next steps together.
        </p>
      </header>
      <div id="chat-window"></div>
      <div class="status-banner" id="status-banner">Connecting…</div>
      <form id="chat-form">
        <textarea id="chat-input" placeholder="Type your reply here…" rows="2"></textarea>
        <button type="submit" id="send-button">Send</button>
      </form>
    </div>

    <script>
      const chatWindow = document.getElementById('chat-window');
      const statusBanner = document.getElementById('status-banner');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-button');

      let sessionId = null;
      let isReady = false;

      const avatars = {
        Nova: 'N',
        User: 'You',
      };

      function appendMessage(sender, text, type = 'text') {
        const row = document.createElement('div');
        row.className = `message-row ${sender === 'User' ? 'user' : ''}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = avatars[sender] || sender[0];

        const bubble = document.createElement('div');
        bubble.className = `bubble ${type}`;
        bubble.innerText = text;

        row.appendChild(avatar);
        row.appendChild(bubble);
        chatWindow.appendChild(row);
        chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
      }

      function setStatus(text) {
        statusBanner.textContent = text;
      }

      async function startSession() {
        setStatus('Connecting…');
        try {
          const response = await fetch('/api/session', { method: 'POST' });
          if (!response.ok) throw new Error(await response.text());
          const data = await response.json();
          sessionId = data.session_id;
          data.messages.forEach((msg) => appendMessage(msg.sender, msg.text, msg.type));
          setStatus('Ready');
          isReady = true;
        } catch (err) {
          console.error(err);
          setStatus('Unable to connect to Nova. Please refresh to try again.');
          sendButton.disabled = true;
        }
      }

      async function sendMessage(event) {
        event.preventDefault();
        if (!isReady) return;
        const text = chatInput.value.trim();
        if (!text) return;

        appendMessage('User', text);
        chatInput.value = '';
        chatInput.focus();
        sendButton.disabled = true;
        setStatus('Nova is thinking…');

        try {
          const response = await fetch('/api/message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId, message: text }),
          });

          if (!response.ok) throw new Error(await response.text());

          const data = await response.json();
          data.messages.forEach((msg) => appendMessage(msg.sender, msg.text, msg.type));
          setStatus('Ready');
        } catch (err) {
          console.error(err);
          appendMessage('Nova', "I'm having trouble replying right now. Let's try again in a moment.");
          setStatus('Connection issue – retrying may help.');
        } finally {
          sendButton.disabled = false;
        }
      }

      chatForm.addEventListener('submit', sendMessage);
      window.addEventListener('load', startSession);
    </script>
  </body>
</html>
